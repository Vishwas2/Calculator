<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1 class="center mt-3">Calculator using HTML, CSS and Javascript</h1>
    <div class="container mt-5">
        <div class="row justify-content-center mb-3 ">
            <div class="col-md-6">
                <div class="input">
                    <input type="text" id = "calculator-input" placeholder="type here">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center"> 
            <button class="btn btn-outline-primary big" id="C">C</button>
            <button class="btn btn-outline-primary" id="%">%</button>
            <button class="btn btn-outline-primary" id="/">/</button>
        </div>
        <div class="d-flex justify-content-center"> 
            <button class="btn btn-outline-secondary" id = "7">7</button>
            <button class="btn btn-outline-secondary" id = "8">8</button>
            <button class="btn btn-outline-secondary" id = "9">9</button>
            <button class="btn btn-outline-primary" id = "*">X</button>
        </div>
        <div class="d-flex justify-content-center"> 
            <button class="btn btn-outline-secondary" id = "4">4</button>
            <button class="btn btn-outline-secondary" id = "5">5</button>
            <button class="btn btn-outline-secondary" id = "6">6</button>
            <button class="btn btn-outline-primary" id = "-">-</button>
        </div>
        <div class="d-flex justify-content-center"> 
            <button class="btn btn-outline-secondary" id = "1">1</button>
            <button class="btn btn-outline-secondary" id = "2">2</button>
            <button class="btn btn-outline-secondary" id = "3">3</button>
            <button class="btn btn-outline-primary" id = "+">+</button>
        </div>
        <div class="d-flex justify-content-center"> 
            <button class="btn btn-outline-secondary big" id = "0">0</button>
            <button class="btn btn-outline-secondary" id = ".">.</button>
            <button class="btn btn-outline-primary" id = "=">=</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
